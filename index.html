<!DOCTYPE HTML>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="style.css">
<title>halfoflisa | Lisa's Illustration Portfolio</title>
<!--[if lt IE 9]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->

<body>
    <div class="wrap">
        <header>
            <h1>halfoflisa</h1>
        </header>
        <div class="main-image">
            <img src="image/main.png" alt="メイン画像">
        </div>
        
        <div class="contents">
            <h2>Illustration</h2>
            <div class="contents-illustration">
                    <div class="contents-illustration-icon">
                        <a href="https://halfoflisa.artstation.com/"><img src="image/original.jpeg" alt="オリジナルイラストの紹介"></a>
                        <p>オリジナル / Original</p>
                    </div>
                    <div class="contents-illustration-icon"><a href="https://creator.pixta.jp/@halfoflisa/illustrations"><img src="image/cut.jpg" alt="カットイラストの紹介"></a>
                        <p>カット / Cut</p>
                    </div>
                    <div class="contents-illustration-icon"><a href="https://twitter.com/kissa_finnish"><img src="image/finnish.png" alt="フィンランド語イラストの紹介"></a>
                        <p>フィンランド語 / Finnish</p>
                    </div>
                    <div class="contents-illustration-icon"><a href="https://github.com/halfoflisa"><img src="image/github.png" alt="プログラミング"></a>
                        <p>Github</p>
                    </div>
            </div>

            <h2>About</h2>
            <div class="contents-general">
                <p>Lisaといいます。イラストを描いています。<br>
                ご連絡は halfoflisa@gmail.com までお願いいたします。</p>
                <p><br>I'm Lisa, I'm an artist and illustrator based in Kyushu, Japan.<br>
                    Email: halfoflisa@gmail.com</p>
            </div>

        </div>

        <footer>
            © Copyright 2021 halfoflisa All rights reserved.
        </footer>
        
        </div>
</body>
